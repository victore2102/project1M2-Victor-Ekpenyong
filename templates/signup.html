<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title id="title">Trending Movies : {{title}}</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon.png">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% block content %}
            <div>
                {% for message in get_flashed_messages() %}
                    <h3 style="color:red;">{{ message }}</h3>
                {% endfor %}
            
                {% block page_content %}{% endblock %}
            </div>
            {% endblock %}
        {% endif %} 
        {% endwith %}
        <div id="signup">
            <div id="name2"><h2>Sign Up</h2></div>
            <form method="POST" action="/validateSignup">
                <h1 id="title">Enter a Username below:</h1><br>
                <input type="text" name="UserName"><br><br>
                <input id="button" type="submit" value="Submit">
            </form>
        </div>
        <div class="specific">
            <form method="GET" action="/">
                <input id="button" type="submit" value="Go Back To Featured Page!">
            </form>
        <div>
    </body>
</html>
